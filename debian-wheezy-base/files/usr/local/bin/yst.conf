##############################################
# Overall default values

# The default recipient address of all
# mails generated by the tools
# Default: DEFAULT_ADDR=root

# The default originator address of all
# mails generated by the tools
# Default: DEFAULT_FROM="Root Account ($(hostname)) <root>"

# Override for the default VPN Gateway for
# all explicit routes
# VPNGATE=10.65.1.1

##############################################
# Section Configuration backup system

# The following value specifies the style of
# the configuration backup.
# There are wo styles: "flat" and "topic"
#
# flat generates an archive containing all
# configuration files in subdirectories like
# in reality
#
# topic generates an archive containing all
# configuration files sorted by topic in
# subdirectories like in reality
#
# Default: CFGBACK=flat


# The following value specifies where the symbolic
# links to backed up configuration files will be
# created
# Default: CFGBACK_TREE=/root/cfg

# The following value specifies the directory where
# the backups are stored
# Default: CFGBACK_PATH=/root/backups

# The following value specifies the name of the
# generated backup file. Obviously it can also
# been generated like this:
# Example: CFGBACK_NAME=daily-$(uname -n)-cfg
# Default: CFGBACK_NAME=daily-cfg

# The following value specifies the name of the
# archived monthly backup file. Obviously it can
# also been generated like this:
# Example: CFGBACK_BACK=backup-$(uname -n)-cfg
# Default: CFGBACK_BACK=backup-cfg

# The unix mode of the resulting backup files.
# If left empty, the default mode will not be
# changed.
# Default: CFGBACK_MODE=""
# Example: CFGBACK_MODE="g+w"
# Example: CFGBACK_MODE="644"

# The unix owner of the resulting backup files.
# If left empty, the default owner will not be
# changed.
# Default: CFGBACK_OWNER=""
# Example: CFGBACK_OWNER=":www-data"
# Example: CFGBACK_OWNER="web1:www-data"

# The maximum age in days of daily backup files
# preserved in the backup directory. by
# specifying 0, no housecleaning will be done.
# Default: CFGBACK_MAXAGE=30


##############################################
# Section database backup system

# The following value specifies the directory where
# the backups are stored
# Default: DBBACK_PATH=/root/backups

# The following value specifies the name of the
# generated backup file. Obviously it can also
# been generated like this:
# Example: DBBACK_NAME=daily-$(uname -n)-database
# Default: DBBACK_NAME=daily-database

# The following value specifies the name of the
# archived monthly backup file. Obviously it can
# also been generated like this:
# Example: DBBACK_BACK=backup-$(uname -n)-database
# Default: DBBACK_BACK=backup-database

# The unix mode of the resulting backup files.
# If left empty, the default mode will not be
# changed.
# Default: DBBACK_MODE=""
# Example: DBBACK_MODE="g+w"
# Example: DBBACK_MODE="644"

# The unix owner of the resulting backup files.
# If left empty, the default owner will not be
# changed.
# Default: DBBACK_OWNER=""
# Example: DBBACK_OWNER=":www-data"
# Example: DBBACK_OWNER="web1:www-data"

# The maximum age in days of daily backup files
# preserved in the backup directory. by
# specifying 0, no housecleaning will be done.
# Default: DBBACK_MAXAGE=30

# The host where the source database server
# resides
# Default: DBBACK_HOST="localhost"

# The username for accessing the database
# Default: DBBACK_USER="root"

# The password for accessing the database
# Default: DBBACK_PASSWD=""

# The database to backup. If no database
# is specified, all databases will be backed
# up
# Default: DBBACK_DATABASE=""


##############################################
# Backup and Cloning options

# The following services (if present) are
# stopped before cloning and then restarted
# (only if they were stopped)
CLONE_STOP="apache2 mysql postfix"


##############################################
# Monitoring Options

# Send reports also if no alert condition is
# detected
MAIL_ALWAYS=0

# Percentage of usage of a filesystem starting
# from which check_dss returns an alert
# condition
LIMIT_FS_USE="80"

# Disk device temperature starting from which
# check_dss returns an alert condition
LIMIT_DISC_TEMP="50"
